name: Build And Sync Pages Artifacts

on:
  push:
    branches:
      - main
    paths-ignore:
      - "index.html"
      - "asset-manifest.json"
      - "manifest.json"
      - "robots.txt"
      - "favicon.ico"
      - "logo192.png"
      - "logo512.png"
      - ".nojekyll"
      - "static/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-pages:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and sync Pages files
        run: npm run build:pages

      - name: Commit and push generated Pages files
        run: |
          if git diff --quiet --exit-code; then
            echo "No generated files changed."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.html asset-manifest.json manifest.json robots.txt favicon.ico logo192.png logo512.png static .nojekyll
          git commit -m "chore: sync GitHub Pages artifacts [skip ci]"
          git push
